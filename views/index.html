<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        .main {
            background-color: #fff;
            padding: 40px;
            text-align: center;
        }

        .cta-button {
            background-color: #4CAF50;
            border: none;
            color: #fff;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
        }

        .footer {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        a {
            color: gold;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Your Company Name</h1>
    </header>
    <main class="main">
        <h2>Welcome to Our Website!</h2>
        <p>Learn more about our products and services.</p>
        <button class="cta-button">Get Started</button>
    </main>
    <footer class="footer">
        <p>&copy; 2023 Your Company. All rights reserved. | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
</body>
</html>
